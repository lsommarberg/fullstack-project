name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: the_username
          MONGO_INITDB_ROOT_PASSWORD: the_password
          MONGO_INITDB_DATABASE: test_db
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies for client
        run: |
          cd src/client
          npm ci

      - name: Install dependencies for server
        run: |
          cd src/server
          npm ci

      - name: Wait for MongoDB to be ready
        run: |
          until nc -zv localhost 27017; do
            echo "Waiting for MongoDB to be ready..."
            sleep 5
          done

      - name: Install mongosh
        run: |
          curl -fsSL https://dl.mongodb.com/mongosh/dist/mongosh-1.0.0-linux-x64.tgz | tar -xz
          sudo mv mongosh-1.0.0-linux-x64/bin/mongosh /usr/local/bin/mongosh
          
      - name: Initialize MongoDB with mongosh
        run: |
          mongosh --host localhost:27017 -u the_username -p the_password --authenticationDatabase admin /mongo/mongo-init.js

      - name: Run linter for client
        run: |
          cd src/client
          npm run lint
  
      - name: Run linter for server
        run: |
          cd src/server
          npm run lint

      - name: Run backend tests
        run: |
          cd src/server
          npm test
        env:
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
